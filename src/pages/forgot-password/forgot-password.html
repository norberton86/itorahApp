<ion-header>
  <ion-navbar color="violeta">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: #13213c">

  <ion-grid>

    <ion-row style="padding-top:20%;text-align: center;">
      <ion-col col-12>
        <ion-img src="assets/imgs/candado.png" style="width:50%;padding-bottom: 28%; background: #13213c"></ion-img>
      </ion-col>
    </ion-row>

    <form novalidate [formGroup]="form">
      <ion-row>
        <ion-col col-12 style=" text-align: center">
          <ion-label style="color: white">Forgot Password?</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 style="margin-top: 30px; background: white; padding-left: 10px">
          <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-col>
        <p class="errorMessage">
            <span *ngIf="form.get('email').hasError('required') && form.get('email').touched">Email is required</span>
            <span *ngIf="!form.get('email').valid  && form.get('email').touched">Email is invalid</span>
        </p>
      </ion-row>
    </form>

    <ion-row style="margin-top: 10px; text-align: center">
      <ion-col col-12 style=" padding-left: 0;">
        <button ion-button color="secondary" (click)="Reset()" style="width: 100%; padding: 25px">
        <label *ngIf="!requesting">  Reset Password </label>
        <ion-spinner *ngIf="requesting"></ion-spinner>
        </button>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 20px">
      <ion-col col-12 style="text-align: center">
        <ion-label style="color: rgba(255, 255, 255, 0.747)">Don't have an account <b (click)="goSignUp()" style="color: #2781dd">Sign up</b></ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
