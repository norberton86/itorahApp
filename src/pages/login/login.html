<ion-content padding style="background: #13213c">

  <ion-grid>

    <form novalidate [formGroup]="form">
      
      <ion-row style="padding-top: 5%">
        <ion-col col-12 style="margin-left: 55ipx;">
          <ion-img src="assets/imgs/itorah_ico.JPG" style="width:100%;padding-bottom: 28%; background: #13213c"></ion-img>
        </ion-col>
      </ion-row>


      <ion-row style="margin-top: 60px">
        <ion-col col-12 style="background: white; padding-left: 10px;">
          <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-col>
        <p class="errorMessage">
          <span *ngIf="form.get('email').hasError('required') && form.get('email').touched">Email is required</span>
          <span *ngIf="!form.get('email').valid  && form.get('email').touched">Email is invalid</span>
        </p>
      </ion-row>

      <ion-row style="margin-top: 20px">
        <ion-col col-12 style="background: white; padding-left: 10px;">
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-col>
        <p class="errorMessage" *ngIf="form.get('password').hasError('required') && form.get('password').touched">Password is required</p>
      </ion-row>

      <ion-row style="margin-top: 40px; text-align: center">
        <ion-col col-12 style=" padding-left: 0;">
          <button ion-button color="secondary" (click)="goHome()" style="width: 100%; padding: 25px"><label *ngIf="!requesting">Login</label> <ion-spinner *ngIf="requesting"></ion-spinner></button>
        </ion-col>

        
      </ion-row>

      <ion-row style="margin-top: 5px">
        <ion-col col-12 style="text-align: center">
          <ion-label style="color: rgba(255, 255, 255, 0.747)">Don't have an account <b (click)="goSignUp()" style="color: #2781dd">Sign up</b></ion-label>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 40px">
        <ion-col col-12 style="text-align: center">
          <ion-label (click)="goForgot()" style="color: #4b5364">Forgot passord?</ion-label>
        </ion-col>
      </ion-row>

    </form>

  </ion-grid>

</ion-content>
