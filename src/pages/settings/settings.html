<ion-header>

  <ion-navbar color="violeta">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style=" background: #efefef">

  <ion-grid style="margin-top: 5%">
    <ion-row style="padding: 8px">
      <ion-col col-12 style="text-align: center; padding: 0; color: #666f76"><label>User Settings</label></ion-col>
      <ion-col col-12 style="padding-left: 60px; padding-right: 60px;">
        <hr style="color: #666f76; font-weight: bold">
      </ion-col>
    </ion-row>
  </ion-grid>

  <form novalidate [formGroup]="form">
    <ion-row style=" background: white; padding-top: 10px; padding-bottom: 10px; padding-left: 10px ">
      <ion-col col-8>
        <div style="font-size: 17px; padding: 0; color: #666f76"><label>Wi-Fi Download</label></div>
        <div style="font-size: 12px; color:blue"><label>Downnload using cellular data only</label></div>
      </ion-col>
      <ion-col style="text-align: -webkit-right; margin-top: 8px">
        <ion-toggle checked="false" formControlName="wifiOnly"></ion-toggle>
      </ion-col>
    </ion-row>

    <ion-row style=" background: white; padding-top: 10px; padding-bottom: 10px; padding-left: 10px; margin-top: 20px">
      <ion-col col-12>
        <div style="font-size: 10px; color: #666f76"><label>Set time to download</label></div>
      </ion-col>
      <ion-col style="padding-right: 10px">
        <ion-item>
          <ion-label>Hour</ion-label>
          <ion-datetime displayFormat="H:mm" pickerFormat="H mm" formControlName="downloadTime"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row style=" background: white;padding-left: 10px; margin-top: 20px">
      <ion-col col-12>
        <div style="font-size: 10px; color: #666f76"><label>Set time to download</label></div>
      </ion-col>
      <ion-col style="padding-right: 10px;">
        <ion-list>
          <ion-item>
            <ion-label>Days</ion-label>
            <ion-select multiple="true" formControlName="downloadDays">
              <ion-option value="1">Sunday</ion-option>
              <ion-option value="2">Monday</ion-option>
              <ion-option value="3">Tuesday</ion-option>
              <ion-option value="4">Wednesday</ion-option>
              <ion-option value="5">Thursday</ion-option>
              <ion-option value="6">Friday</ion-option>
              <ion-option value="7">Saturday</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>

  <ion-row style="margin-top: 40px; text-align: center">
    <ion-col col-12 style=" padding-left: 0;">
      <button ion-button color="secondary" style="width: 50%; padding: 25px">APPLY</button>
    </ion-col>
  </ion-row>
</ion-content>
