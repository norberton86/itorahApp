<ion-header>
  <ion-navbar color="violeta">
      <ion-title style="text-align: center; margin-right: 20px">SIGN UP</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background: #e6e8ec">

  <ion-grid>
      <ion-row style="margin-top: 5px">
        <ion-col col-12 style="text-align: center"> 
            <label style="font-size: 25px; color: gray; ">Welcome</label>          
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 style="text-align: center"> 
            <label style=" color: gray; ">Complete the form to sign up</label>          
        </ion-col>
      </ion-row>
      
      <ion-row style="margin-top: 5px">
        <ion-col col-12 style="background: white; padding-left: 10px;"> 
          <ion-input type="text" placeholder="Full Name"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 5px">
        <ion-col col-12 style="background: white; padding-left: 10px;"> 
          <ion-input type="email" placeholder="Email"></ion-input>
        </ion-col>
      </ion-row>
      
      <ion-row style="margin-top: 5px">
        <ion-col col-12 style="background: white; padding-left: 10px;"> 
          <ion-input type="password" placeholder="password"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 5px">
        <ion-col col-12 style="background: white; padding-left: 10px;"> 
          <ion-input type="password" placeholder="confirm password"></ion-input>
        </ion-col>
      </ion-row>
      
      <ion-row style="margin-top: 25px; text-align: center">
        <ion-col col-12 style=" padding-left: 0;">  
            <button ion-button color="amarillo" (click)="goHome()" style="width: 100%; padding: 25px"><label style=" color: #757575; font-size: 20px ">Sign Up</label></button>
        </ion-col>
      </ion-row>

  </ion-grid>

</ion-content>
